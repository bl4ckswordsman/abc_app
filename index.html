<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Landing Page</title>
  <style>
    body {
      background-color: #222;
      color: #fff;
      font-family: sans-serif;
    }

    .container {
      width: 100%;
      max-width: 500px;
      margin: 0 auto;
    }

    .header {
      background-color: #444;
      padding: 20px;
    }

    .header h1 {
      font-size: 3em;
      margin-top: 0;
    }

    .header p {
      margin-top: 10px;
    }

    .main {
      padding: 20px;
    }

    .main h2 {
      font-size: 2em;
    }

    .main p {
      margin-top: 10px;
    }

    .footer {
      background-color: #333;
      padding: 20px;
      text-align: center;
    }

    .footer p {
      margin-top: 0;
    }

    .animated {
      animation: fadeIn 1s ease-in-out;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1 class="animated">My Landing Page</h1>
      <p class="animated">This is my landing page,....</p>
    </div>
    <div class="main">
      <h2 class="animated">About Me</h2>
      <p class="animated">PLACEHOLDER.</p>
    </div>
    <div class="footer">
        <p>Copyright &copy; <script>document.write(new Date().getFullYear());</script> Amarildo Rajta</p>
    </div>
  </div>
</body>
</html>
